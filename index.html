<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Learning Guide</h1>
        </header>
        <div id="main-content">
            <div id="video-player-section">
                <video id="video-player" controls></video>
                <h2 id="current-video-title">Select a video to begin</h2>
                <div id="controls">
                    <button id="prev-btn">Previous</button>
                    <button id="bookmark-btn">Bookmark</button>
                    <button id="next-btn">Next</button>
                </div>
                <div id="meta-controls">
                    <label for="status-select">Status:</label>
                    <select id="status-select">
                        <option value="To Watch">To Watch</option>
                        <option value="Watching">Watching</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <textarea id="notes-input" placeholder="Take notes..."></textarea>
            </div>
            <div id="playlist-section">
                <h2>Playlist</h2>
                <div id="video-list"><p>Scanning for videos...</p></div>
            </div>
        </div>
    </div>
    <script src="videos.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
